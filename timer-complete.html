<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>focuson.today</title>
        <meta name="description" content="Be more productive. Become more self-aware">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="assets/css/reboot.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header role="header">
            <h1 class="logo">focuson.today</h1>
        </header>

        <main role="main">
            <div class="Timer">
                <div class="Timer--status">focused on work</div>
                <div class="Timer--time">00:00</div>
            </div>

            <div class="Feedback">
                <textarea class="Feedback--content" placeholder="What did you accomplish? How did you feel?"></textarea>
                <div class="Feedback--submit btn btn-select">
                    <span class="btn--text">repose for</span>
                    <div class="Selector Selector-btn">
                        <span class="Selector--selectedOption">5 minutes</span>
                        <select class="Selector--select">
                            <option>5 minutes</option>
                            <option>6 minutes</option>
                            <option>7 minutes</option>
                            <option>8 minutes</option>
                        </select>
                    </div>
                </div>
            </div>

        </main>

        <footer role="contentinfo"></footer>
    </body>
</html>
