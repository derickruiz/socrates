<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>socrates</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../assets/css/reboot.css">
        <link rel="stylesheet" href="../assets/css/styles.css">

        <script>
        /* Some kind of CSS fix to make up for a bug. */
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          var msViewportStyle = document.createElement('style')
          msViewportStyle.appendChild(
            document.createTextNode(
              '@-ms-viewport{width:auto!important}'
            )
          )
          document.querySelector('head').appendChild(msViewportStyle)
        }
        </script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header role="header">
            <h1 class="logo">rrremark</h1>
        </header>

        <main id="app" role="main">
            <div class="Screen">
                <div id="timerdisplay" class="TimerDisplay">19:45</div>

                <form id="feedbackform" hidden="hidden" class="Form Form--fullWidth">
                    <textarea id="feedbackform-textarea" class="Feedback" placeholder="What did you do? How did you feel?"></textarea>
                    <input type="submit" class="Button" value="save">
                </form>

            </div>
        </main>

        <script src="../assets/js/vendor/Timer.js"></script>

        <script>

        function millisToMinutesAndSeconds(millis) {
            var minutes = Math.floor(millis / 60000);
            var seconds = ((millis % 60000) / 1000).toFixed(0);

            return (minutes <= 0 ? '00' : '0') + ":" + (seconds < 10 ? '0' : '') + seconds;
        }

        var time = 2; // 1 minutes
        var timerDisplay = document.getElementById("timerdisplay");
        var feedbackForm = document.getElementById("feedbackform");
        var feedbackFormTextarea = document.getElementById("feedbackform-textarea");

        var myTimer = new Timer({
            tick    : 1,
            ontick  : function(ms) {
                timerDisplay.innerHTML = millisToMinutesAndSeconds(ms);
            },
            onend: function () {
                timerDisplay.innerHTML = '00:00';
                feedbackForm.removeAttribute("hidden");
                feedbackFormTextarea.focus();
            }
        });

        myTimer.start(time);
        </script>

    </body>
</html>
